{% extends "base.html" %}
{% block content %}
        <h1> Lista de Empresas </h1>
        <table class="table table-striped">
            <tr>
               <td></td>
               <td><strong> Nome </strong></td>
               <td><strong> E-mail </strong></td>
             </tr>
            {% for emp in todos %}
            <tr>
               <td>
                     <a href="{{url_for('empresa.delete', emp_id=emp.id)}}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                     <a href="{{url_for('empresa.edit', emp_id=emp.id)}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>                            

                </td> 
               <td> {{emp.nome}} </td>
               <td> {{emp.email}}</td>
             </tr>
            {% endfor %}
        </table>


<p>
   <a href="{{url_for('empresa.new')}}"> NOVA EMPRESA </a>
</p>


{% endblock %}
